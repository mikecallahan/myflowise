    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get URL parameters
            function getUrlParameter(flowid) {
                flowid = flowid.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + flowid + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
    
            // Get the 'flowid' parameter from the URL
            var flowid = getUrlParameter('flowid');
            
            // If the 'flowid' parameter exists, update the iframe src
            if (flowid == 1) {
                document.getElementById('nobackground').src = 'todo.html'; 
            } else if (flowid == 2){ 
                document.getElementById('nobackground').src = 'talk.html'; 
            } else if (flowid == 3){ 
                document.getElementById('nobackground').src = 'https://storage.googleapis.com/thermo-templates/thermo-fisher-scientific-ai-weekly-news.html';           
            } else if (flowid){ 
                document.getElementById('nobackground').src = 'https://flowise-udgs.onrender.com/chatbot/' + flowid;
            } else { 
                document.getElementById('nobackground').src = 'welcome.html';
            } 
    
            // Mobile menu toggle
            document.querySelector('.fa-bars').addEventListener('click', function() {
                const nav = document.querySelector('nav');
                nav.classList.toggle('hidden');
            });
    
            // Dropdown menus
            document.querySelectorAll('.menu-item').forEach(item => {
                const trigger = item.querySelector('.flex.items-center.justify-between');
                const submenu = item.querySelector('.submenu');
                const icon = item.querySelector('.fa-chevron-down');
                
                trigger.addEventListener('click', () => {
                    submenu.classList.toggle('open');
                    icon.style.transform = submenu.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0)';
                });
            });
    
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            const toggleCircle = themeToggle.querySelector('.toggle-circle');
            const logo = document.getElementById('logo');
    
            // Check for saved theme preference
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                toggleCircle.innerHTML = '<i class="fas fa-moon"></i>';
                logo.src = 'innovationlab_dark.png';
            } else {
                html.classList.remove('dark');
                toggleCircle.innerHTML = '<i class="fas fa-sun"></i>';
                logo.src = 'innovationlab_lite.png';
            }
    
            // Theme toggle click handler
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                
                if (html.classList.contains('dark')) {
                    localStorage.theme = 'dark';
                    toggleCircle.innerHTML = '<i class="fas fa-moon"></i>';
                    logo.src = 'innovationlab_dark.png';
                } else {
                    localStorage.theme = 'light';
                    toggleCircle.innerHTML = '<i class="fas fa-sun"></i>';
                    logo.src = 'innovationlab_lite.png';
                }
            });
    
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!('theme' in localStorage)) {
                    if (e.matches) {
                        html.classList.add('dark');
                        toggleCircle.innerHTML = '<i class="fas fa-moon"></i>';
                        logo.src = 'innovationlab_dark.png';
                    } else {
                        html.classList.remove('dark');
                        toggleCircle.innerHTML = '<i class="fas fa-sun"></i>';
                        logo.src = 'innovationlab_lite.png';
                    }
                }
            });
        });
    </script>
