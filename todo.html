<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body, html {
            height: 80%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="comingsoon.webp" alt="coming soon">
</body>
</html>
